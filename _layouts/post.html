---
layout: default
---
<article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="post-content" itemprop="articleBody">
        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        </header>
        {{ content }}
        <div class="post-meta">
            <p>{% if page and page.categories %}{{page.categories | join:', ' | capitalize}}{% endif %}</p>
            <p>Bradford Fults</p>
            <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </div>
    </div>
</article>
