<!DOCTYPE html>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="en">
{% endif %}

  {% include head.html %}

  <body {% if page and page.body_class %}class="{{page.body_class}}"{% endif %}>

    {% include header.html %}

    <section class="main-content">
      {{ content }}
      {% if page.path != 'index.html' %}
        {% include nav.html %}
      {% endif %}
    </section>
    {% include footer.html %}
  </body>
</html>
