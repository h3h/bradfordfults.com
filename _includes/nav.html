<nav class="main">
  <p class="headshot">
    <img src="/img/headshot.jpg" alt="Author headshot" />
  </p>
  <ul>
    {% for topic in site.data.topics %}
    <li><a
      {% if topic[0] == page.topic %}class="current"{% endif %}
      href="/{{ topic[0] }}">{{ topic[1] }}</a></li>
    {% endfor %}
  </ul>
</nav>
