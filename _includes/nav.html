<nav class="main">
  <p class="headshot">
    <img src="/img/headshot.jpg" alt="Author headshot" />
  </p>
  <ul>
    {% for topic in site.data.topics %}
    {% if topic[0] == page.topic %}
    <li><a class="current" href="/{{ topic[0] }}">{{ topic[1] }}</a></li>
    {% else %}
    <li><a href="/{{ topic[0] }}">{{ topic[1] }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
