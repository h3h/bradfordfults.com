---
layout: default
---
<article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="post-content" itemprop="articleBody">
        <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title | xml_escape }}</h1>
        </header>
        {{ content | widont }}
        <div class="post-meta">
            {% if page and page.categories %}
            <p>
                <a href="/{{page.categories | first}}">{{page.categories | first | capitalize}}</a>
            </p>
            {% endif %}
            <p>Bradford Fults</p>
            <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </div>
    </div>
</article>
